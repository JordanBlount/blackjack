<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21 - Jordan Blount</title>
    <script src="game.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;0,700;0,900;1,700&display=swap"

</head>
<body>
    <div class="btns">
        <button class="game-btn">Hit</button>
        <button class="game-btn">Hold</button>
    </div>

        <div class="border">

                </div>
                <div class="middle surfaces">
                    <div class="money">
                        <div class="chip-stack stack_10_1">
                            <div class="chip chip_20 chip_1"></div>
                            <div class="chip chip_20 chip_2"></div>
                            <div class="chip chip_20 chip_3"></div>
                            <div class="chip chip_50 chip_4"></div>
                            <div class="chip chip_50 chip_5"></div>
                            <div class="chip chip_100 chip_6"></div>
                            <div class="chip chip_100 chip_7"></div>
                            <div class="chip chip_100 chip_8"></div>
                        </div>
                        <div class="chip-stack stack_10_1">
                            <div class="chip chip_20 chip_1"></div>

                            <div class="chip chip_20 chip_3"></div>
                            <div class="chip chip_50 chip_4"></div>

                            <div class="chip chip_50 chip_5"></div>
                            <div class="chip chip_100 chip_6"></div>
                            <div class="chip chip_100 chip_7"></div>
                            <div class="chip chip_100 chip_8"></div>
                        </div>
                    </div>
                </div>
                <div class="player-area surfaces">
                    Test
                    <div class="money-container">
                        <div class="money-row">
                            <div class="chip-stack stack_10_1">
                                <div class="chip chip_100 chip_1"></div>
                                <div class="chip chip_100 chip_2"></div>
                                <div class="chip chip_100 chip_3"></div>
                                <div class="chip chip_100 chip_4"></div>
                                <div class="chip chip_100 chip_5"></div>
                                <div class="chip chip_100 chip_6"></div>
                                <div class="chip chip_100 chip_7"></div>

                            <div class="chip-stack stack_10_2">

                                <div class="chip chip_50 chip_7"></div>

                                <div class="chip chip_20 chip_2"></div>
                                <div class="chip chip_20 chip_3"></div>

                                <div class="chip chip_10 chip_3"></div>
